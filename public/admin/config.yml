backend:
  name: github
  repo: giantprolu/Dev-Durable  # Remplacez par votre repo GitHub
  branch: main
  base_url: https://growing-graham.vercel.app  # Remplacez par votre URL Vercel

# Pour tester en local :
local_backend: true

media_folder: "public/images/uploads"
public_folder: "/images/uploads"

locale: "fr"

collections:
  - name: "articles"
    label: "Articles"
    folder: "src/content/articles"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Titre", name: "title", widget: "string" }
      - { label: "Description", name: "description", widget: "text" }
      - { label: "Date de publication", name: "date", widget: "datetime" }
      - label: "Tags"
        name: "tags"
        widget: "list"
        default: []
      - { label: "Image", name: "image", widget: "image" }
      - { label: "Texte alternatif image", name: "imageAlt", widget: "string" }
      - { label: "Contenu", name: "body", widget: "markdown" }

  - name: "pages"
    label: "Pages"
    files:
      - label: "Page d'accueil"
        name: "home"
        file: "src/content/pages/home.json"
        fields:
          - { label: "Titre hero", name: "heroTitle", widget: "string" }
          - { label: "Sous-titre hero", name: "heroSubtitle", widget: "text" }
          - { label: "CTA principal", name: "ctaText", widget: "string" }
          - { label: "CTA secondaire", name: "secondaryCtaText", widget: "string" }

      - label: "À propos"
        name: "about"
        file: "src/content/pages/about.json"
        fields:
          - { label: "Titre mission", name: "missionTitle", widget: "string" }
          - { label: "Texte mission", name: "missionText", widget: "markdown" }
          - label: "Valeurs"
            name: "values"
            widget: "list"
            fields:
              - { label: "Titre", name: "title", widget: "string" }
              - { label: "Description", name: "description", widget: "text" }

  - name: "settings"
    label: "Paramètres"
    files:
      - label: "Informations générales"
        name: "general"
        file: "src/content/settings/general.json"
        fields:
          - { label: "Nom du site", name: "siteName", widget: "string", default: "Growing Graham" }
          - { label: "Description", name: "siteDescription", widget: "text" }
          - { label: "Email de contact", name: "contactEmail", widget: "string" }
